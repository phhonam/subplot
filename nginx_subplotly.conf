# Nginx configuration for Movie Recommender on subplotly.com
# Place this file in /etc/nginx/sites-available/movie-recommender

# HTTP server - redirects to HTTPS (after SSL setup)
server {
    listen 80;
    server_name subplotly.com www.subplotly.com;

    # Serve content directly on HTTP for now (before SSL setup)
    # Once you have SSL, uncomment the redirect below
    # return 301 https://$server_name$request_uri;

    # API Server Proxy
    location /api/ {
        proxy_pass http://localhost:8003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static Files
    location / {
        proxy_pass http://localhost:8004/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

