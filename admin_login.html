<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Subplotly</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'EB Garamond', serif;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .logo p {
            color: #999;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn {
            width: 100%;
            background: #6366f1;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #5856eb;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #991b1b;
            color: #fecaca;
            border: 1px solid #dc2626;
        }

        .alert-success {
            background: #065f46;
            color: #d1fae5;
            border: 1px solid #047857;
        }

        .loading {
            display: none;
            text-align: center;
            color: #999;
        }

        .loading.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .api-config {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .api-config h3 {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .api-config input {
            width: 100%;
            padding: 8px 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Subplotly</h1>
            <p>Admin Panel</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>

        <div class="loading" id="loading">
            Authenticating...
        </div>

        <div class="api-config">
            <h3>API Configuration</h3>
            <input type="text" id="apiBase" placeholder="API Base URL (e.g., https://www.subplotly.com/api)" value="https://www.subplotly.com/api">
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Main App</a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.apiBase = window.location.origin + '/api';
                this.init();
            }

            init() {
                // Load saved API base
                const savedApiBase = localStorage.getItem('admin_api_base');
                if (savedApiBase) {
                    this.apiBase = savedApiBase;
                    document.getElementById('apiBase').value = savedApiBase;
                }

                // Setup event listeners
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                document.getElementById('apiBase').addEventListener('change', (e) => {
                    this.apiBase = e.target.value;
                    localStorage.setItem('admin_api_base', this.apiBase);
                });

                // Check if already logged in
                this.checkAuthStatus();
            }

            async checkAuthStatus() {
                const token = localStorage.getItem('admin_token');
                if (!token) return;

                try {
                    const response = await fetch(`${this.apiBase}/admin/auth/status?token=${token}`);
                    if (response.ok) {
                        const status = await response.json();
                        if (status.authenticated) {
                            this.redirectToAdmin();
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Auth check failed:', error);
                }

                // Clear invalid token
                localStorage.removeItem('admin_token');
            }

            async handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    this.showAlert('Please enter both username and password.', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch(`${this.apiBase}/admin/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('admin_token', data.access_token);
                        this.showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => this.redirectToAdmin(), 1000);
                    } else {
                        const error = await response.json();
                        this.showAlert(error.detail || 'Login failed. Please check your credentials.', 'error');
                    }
                } catch (error) {
                    this.showAlert('Connection failed. Please check your API configuration.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            redirectToAdmin() {
                window.location.href = 'admin.html';
            }

            setLoading(loading) {
                const loginBtn = document.getElementById('loginBtn');
                const loadingDiv = document.getElementById('loading');
                const form = document.getElementById('loginForm');

                if (loading) {
                    loginBtn.disabled = true;
                    loadingDiv.classList.add('show');
                    form.style.opacity = '0.6';
                } else {
                    loginBtn.disabled = false;
                    loadingDiv.classList.remove('show');
                    form.style.opacity = '1';
                }
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                container.innerHTML = '';
                container.appendChild(alert);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 5000);
            }
        }

        // Initialize login system
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
