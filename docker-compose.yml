version: '3.8'

services:
  movie-recommender:
    build: .
    ports:
      - "8003:8003"  # API server
      - "8004:8004"  # Static file server
    environment:
      # Application settings
      - API_HOST=0.0.0.0
      - STATIC_HOST=0.0.0.0
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - DEBUG=false
      
      # API Keys (use environment variables or Docker secrets)
      - TMDB_API_KEY=${TMDB_API_KEY}
      - OMDB_API_KEY=${OMDB_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Admin Authentication (CRITICAL - change these!)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      
      # LLM Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      
      # Security
      - CORS_ORIGINS=${CORS_ORIGINS:-https://localhost}
    volumes:
      - ./movie_profiles_merged.json:/app/movie_profiles_merged.json:ro
      - ./backups:/app/backups
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security: Run as non-root user
    user: "1000:1000"
